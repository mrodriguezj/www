<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Experimental - Formulario Horizontal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-6xl">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Registrar Nuevo Cliente (Prueba Experimental)</h2>

        <form id="clienteForm" class="grid grid-cols-2 gap-6">
            
            <!-- Columna 1 -->
            <div class="flex flex-col space-y-4">
                <div>
                    <label for="nombres" class="block text-sm font-medium text-gray-700">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+" maxlength="50"
                        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"
                        oninput="this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚÑáéíóúñ\s]/g, '')">
                </div>

                <div>
                    <label for="apellido_paterno" class="block text-sm font-medium text-gray-700">Apellido Paterno:</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" required pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+" maxlength="50"
                        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"
                        oninput="this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚÑáéíóúñ\s]/g, '')">
                </div>

                <div>
                    <label for="apellido_materno" class="block text-sm font-medium text-gray-700">Apellido Materno:</label>
                    <input type="text" id="apellido_materno" name="apellido_materno" pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ\s]+" maxlength="50"
                        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"
                        oninput="this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚÑáéíóúñ\s]/g, '')">
                </div>

                <div>
                    <label for="correo_electronico" class="block text-sm font-medium text-gray-700">Correo Electrónico:</label>
                    <input type="email" id="correo_electronico" name="correo_electronico" required
                        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"
                        oninput="this.value = this.value.replace(/[^a-zA-Z0-9@._-]/g, '')">
                </div>

                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required pattern="[0-9]{10}" maxlength="10"
                        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
            </div>

            <!-- Columna 2 -->
            <div class="flex flex-col space-y-4">
                <div>
                    <label for="curp" class="block text-sm font-medium text-gray-700">CURP:</label>
                    <input type="text" id="curp" name="curp" required maxlength="18"
                        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"
                        oninput="this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '')">
                </div>

                <div>
                    <label for="rfc" class="block text-sm font-medium text-gray-700">RFC:</label>
                    <input type="text" id="rfc" name="rfc" required maxlength="13"
                        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"
                        oninput="this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '')">
                </div>

                <div>
                    <label for="ine" class="block text-sm font-medium text-gray-700">INE:</label>
                    <input type="text" id="ine" name="ine" required maxlength="18"
                        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"
                        oninput="this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '')">
                </div>

                <div>
                    <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required
                        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
                </div>

                <div>
                    <label for="estatus" class="block text-sm font-medium text-gray-700">Estatus:</label>
                    <select id="estatus" name="estatus"
                        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
                        <option value="Activo" selected>Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
            </div>

            <!-- Botón en toda la línea -->
            <div class="col-span-2">
                <button type="submit"
                    class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition">
                    Registrar Cliente
                </button>
            </div>
        </form>

        <div id="responseMessage" class="mt-4 text-center font-semibold"></div>
    </div>

    <script src="clientes.js"></script>
</body>
</html>
