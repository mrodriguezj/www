<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Pagos y Morosidad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Loader container */
.loader-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Spinner animation */
.spinner {
  width: 50px;
  height: 50px;
  border: 6px solid #ddd;
  border-top-color: #3498db; /* azul */
  border-radius: 50%;
  animation: girar 1s linear infinite;
}

@keyframes girar {
  to {
    transform: rotate(360deg);
  }
}

/* Texto debajo del spinner */
.loader-container p {
  margin-top: 1rem;
  font-size: 1rem;
  color: #333;
  font-weight: 500;
}

/* Ocultar el loader (cuando termina la carga) */
.hidden {
  display: none;
}

  </style>
</head>

<body class="bg-gray-100 min-h-screen p-4">

  <header class="mb-6">
    <h1 class="text-2xl font-bold text-center text-blue-600">Reporte de Pagos y Morosidad</h1>
  </header>

  <!-- KPIs -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div class="bg-white rounded shadow p-4 text-center">
      <h2 class="text-lg font-semibold mb-2">Total Pagado</h2>
      <p id="totalPagado" class="text-2xl text-green-600 font-bold">--</p>
    </div>

    <div class="bg-white rounded shadow p-4 text-center">
      <h2 class="text-lg font-semibold mb-2">Cartera Vencida</h2>
      <p id="carteraVencida" class="text-2xl text-red-600 font-bold">--</p>
    </div>

    <div class="bg-white rounded shadow p-4 text-center">
      <h2 class="text-lg font-semibold mb-2">% Recuperación</h2>
      <p id="porcentajeRecuperacion" class="text-2xl text-blue-600 font-bold">--</p>
    </div>
  </section>


  <!-- Tabla de Morosos -->
  <section class="bg-white rounded shadow p-4">
    <h2 class="text-lg font-semibold mb-4 text-center">Detalle de Clientes Morosos</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left" id="tablaMorosos">
        <thead class="border-b">
          <tr>
            <th>Cliente</th>
            <th>Propiedad</th>
            <th>Núm. Pago</th>
            <th>Vencimiento</th>
            <th>Restante</th>
            <th>Días Mora</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se rellena desde JS -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="reportesPagos.js"></script>

  <div id="loader" class="loader-container hidden">
    <div class="spinner"></div>
    <p>Cargando datos...</p>
  </div>
  
</body>
</html>
