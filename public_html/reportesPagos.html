<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Cobranza</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F3F4F6; /* gray-100 */
    }

    /* Loader */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(2px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #2563EB; /* primary blue */
      border-radius: 50%;
      animation: girar 0.8s linear infinite;
    }

    @keyframes girar {
      to {
        transform: rotate(360deg);
      }
    }

    .loader-container p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #374151; /* gray-700 */
      font-weight: 500;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body class="min-h-screen">

  <!-- Loader Overlay -->
  <div id="loader" class="loader-container hidden">
    <div class="spinner"></div>
    <p>Cargando datos...</p>
  </div>

  <!-- Encabezado -->
  <header class="bg-white shadow py-4 px-6 mb-8">
    <h1 class="text-2xl font-bold text-blue-700 text-center">Dashboard de Pagos y Morosidad</h1>
  </header>

  <!-- KPIs -->
  <main class="max-w-7xl mx-auto px-4">
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-white rounded-2xl shadow-md p-6 border border-gray-200">
        <h3 class="text-gray-500 text-sm font-medium mb-2">Total Pagado</h3>
        <p id="totalPagado" class="text-3xl font-bold text-blue-600">$--</p>
      </div>

      <div class="bg-white rounded-2xl shadow-md p-6 border border-gray-200">
        <h3 class="text-gray-500 text-sm font-medium mb-2">Cartera Vencida</h3>
        <p id="carteraVencida" class="text-3xl font-bold text-red-600">$--</p>
      </div>

      <div class="bg-white rounded-2xl shadow-md p-6 border border-gray-200">
        <h3 class="text-gray-500 text-sm font-medium mb-2">% Recuperación</h3>
        <p id="porcentajeRecuperacion" class="text-3xl font-bold text-green-600">--%</p>
      </div>
    </section>

    <!-- Tabla de Morosos -->
    <section class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-lg font-semibold mb-4 text-gray-700">Detalle de Clientes Morosos</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left text-gray-700">
          <thead class="text-xs uppercase bg-gray-50 text-gray-500">
            <tr>
              <th class="px-4 py-3">Cliente</th>
              <th class="px-4 py-3">Lote</th>
              <th class="px-4 py-3">Núm. Pago</th>
              <th class="px-4 py-3">Vencimiento</th>
              <th class="px-4 py-3">Restante</th>
              <th class="px-4 py-3">Días Mora</th>
              <th class="px-4 py-3">Estatus</th>
            </tr>
          </thead>
          <tbody id="tablaMorososBody" class="divide-y divide-gray-200">
            <!-- Rellenado desde JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- JS de lógica -->
  <script src="reportesPagos.js"></script>
</body>
</html>
