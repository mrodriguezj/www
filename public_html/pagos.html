<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pagos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-xl font-semibold text-center">Sistema de Cobranza - Registro de Pagos</h1>
  </header>

  <main class="p-4">

    <section class="p-6 bg-white rounded-lg shadow-md max-w-4xl mx-auto mt-10">
      <h2 class="text-2xl font-semibold mb-6 text-center">Registrar un Nuevo Pago</h2>

      <form id="formRegistroPago" class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <!-- Lote -->
        <div class="relative">
          <label for="id_lote_pago" class="block text-sm font-medium mb-1">Lote</label>
          <input type="text" id="id_lote_pago" name="id_lote_pago" placeholder="Buscar Lote" class="w-full p-2 border border-gray-300 rounded">
          <input type="hidden" id="idLoteHiddenPago" name="idLoteHiddenPago">
          <ul id="sugerenciasLotesPago" class="border border-gray-300 rounded bg-white absolute z-10 hidden w-full"></ul>
        </div>

        <!-- Fecha de Pago -->
        <div>
          <label for="fecha_pago" class="block text-sm font-medium mb-1">Fecha del Pago</label>
          <input type="date" id="fecha_pago" name="fecha_pago" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <!-- Monto Pagado -->
        <div>
          <label for="monto_pagado" class="block text-sm font-medium mb-1">Monto Pagado</label>
          <input type="number" step="0.01" id="monto_pagado" name="monto_pagado" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <!-- Categoría de Pago -->
        <div>
          <label for="categoria_pago" class="block text-sm font-medium mb-1">Categoría de Pago</label>
          <select id="categoria_pago" name="categoria_pago" class="w-full p-2 border border-gray-300 rounded" required>
            <option value="">Selecciona</option>
            <option value="Enganche">Enganche</option>
            <option value="Contado">Contado</option>
            <option value="Mensualidad">Mensualidad</option>
            <option value="Anualidad">Anualidad</option>
          </select>
        </div>

        <!-- Método de Pago -->
        <div>
          <label for="metodo_pago" class="block text-sm font-medium mb-1">Método de Pago</label>
          <select id="metodo_pago" name="metodo_pago" class="w-full p-2 border border-gray-300 rounded" required>
            <option value="">Selecciona</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Deposito">Depósito</option>
            <option value="Transferencia">Transferencia</option>
          </select>
        </div>

        <!-- Referencia del Pago -->
        <div>
          <label for="referencia_pago" class="block text-sm font-medium mb-1">Referencia/Folio del Pago</label>
          <input type="text" id="referencia_pago" name="referencia_pago" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <!-- Observaciones -->
        <div class="md:col-span-2">
          <label for="observaciones_pago" class="block text-sm font-medium mb-1">Observaciones</label>
          <textarea id="observaciones_pago" name="observaciones_pago" rows="2" class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>

        <!-- Porcentaje de Comisión -->
        <div>
          <label for="porcentaje_comision" class="block text-sm font-medium mb-1">Porcentaje de Comisión</label>
          <input type="number" step="0.01" id="porcentaje_comision" name="porcentaje_comision" placeholder="Ejemplo: 10 para 10%" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <!-- Botón de Registro -->
        <div class="md:col-span-2 text-center mt-4">
          <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 transition">
            Registrar Pago
          </button>
        </div>
      </form>

      <div id="mensajePago" class="text-center mt-4"></div>
    </section>

  </main>

  <script src="pagos.js"></script>

</body>
</html>
