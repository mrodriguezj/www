<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Correo de Confirmación de Pago</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px;">
    <h2>Enviar Correo de Confirmación</h2>
    <form action="enviarCorreoPago3.0.php" method="POST" enctype="multipart/form-data">
        <label for="id_calendario">ID de Calendario:</label><br>
        <input type="number" id="id_calendario" name="id_calendario" required style="padding: 10px; width: 100%; margin-top: 10px;"><br><br>

        <label for="archivo_pdf">Adjuntar PDF (opcional):</label><br>
        <input type="file" id="archivo_pdf" name="archivo_pdf" accept="application/pdf" style="padding: 10px; width: 100%; margin-top: 10px;"><br><br>

        <button type="submit" style="padding: 10px 20px; background-color: #004080; color: #ffffff; border: none; border-radius: 5px;">Enviar Correo</button>
    </form>
</body>
</html>
